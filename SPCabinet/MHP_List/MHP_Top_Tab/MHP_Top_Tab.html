<script>
    $(document).ready(() => {

        /* Add style (hover to bottun ) in head */

        /* All hover
        <style>
            #btn_AddDocument_MHP:hover, 
            #signButton:hover, 
            a[time='Apply quick search']:hover,
            a[name='btnEdit']:hover,
            a[name='btnCancel']:hover,
            a[name='btnSave']:hover { background-color:#1C587A!important;} 
        </style>        
        */

        $("head").append("<style> #btn_AddDocument_MHP:hover, #signButton:hover, a[time='Apply quick search']:hover,a[name='btnEdit']:hover,a[name='btnCancel']:hover,a[name='btnSave']:hover { background-color:#1C587A!important;}   </style> ")

        /* Add bottun for donload document */
        $(".runtime-content .tab-box-tabs").append("<li style='line-height: 3.7rem;float: right;'><a href='#' id='btn_AddDocument_MHP'>ЗАВАНТАЖИТИ ДОКУМЕНТ</a></li>")

        $("#btn_AddDocument_MHP").click(() => { $("a[name='btn_AddDocument'").click(); });

        $("#btn_AddDocument_MHP").css("display", ($(window).width() <= '995') ? "none" : "inline");

        $(".runtime-content .tab-box-tabs li").each((liIndex, liValue) => {
            $(liValue).click(() => {
                if (liIndex === 0 || liIndex === 3) {
                    $('#btn_AddDocument_MHP').css('display', 'inline');
                    return;
                }
                $('#btn_AddDocument_MHP').css('display', 'nane');
            });
        });
    });

</script>
