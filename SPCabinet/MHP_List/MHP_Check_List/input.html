ight: 8px;    pointer-events: none;    box-shadow: inset 0 1px transparent;    transition: border-color 0.2s, box-shadow 0.2s;}.pure-material-textfield-outlined > input + span::before,.pure-material-textfield-outlined > textarea + span::before {    margin-right: 4px;    border-left: solid 1px transparent;    border-radius: 4px 0;}.pure-material-textfield-outlined > input + span::after,.pure-material-textfield-outlined > textarea + span::after {    flex-grow: 1;    margin-left: 4px;    border-right: solid 1px transparent;    border-radius: 0 4px;}/* Hover */.pure-material-textfield-outlined:hover > input,.pure-material-textfield-outlined:hover > textarea {    border-color: rgba(var(--pure-material-onsurface-rgb, 0, 0, 0), 0.87);    border-top-color: transparent;}.pure-material-textfield-outlined:hover > input + span::before,.pure-material-textfield-outlined:hover > textarea + span::before,.pure-material-textfield-outlined:hover > input + span::after,.pure-material-textfield-outlined:hover > textarea + span::after {    border-top-color: rgba(var(--pure-material-onsurface-rgb, 0, 0, 0), 0.87);}.pure-material-textfield-outlined:hover > input:not(:focus):placeholder-shown,.pure-material-textfield-outlined:hover > textarea:not(:focus):placeholder-shown {    border-color: rgba(var(--pure-material-onsurface-rgb, 0, 0, 0), 0.87);}/* Placeholder-shown */.pure-material-textfield-outlined > input:not(:focus):placeholder-shown,.pure-material-textfield-outlined > textarea:not(:focus):placeholder-shown {    border-top-color: rgba(var(--pure-material-onsurface-rgb, 0, 0, 0), 0.6);}.pure-material-textfield-outlined > input:not(:focus):placeholder-shown + span,.pure-material-textfield-outlined > textarea:not(:focus):placeholder-shown + span {    font-size: inherit;    line-height: 68px;}.pure-material-textfield-outlined > input:not(:focus):placeholder-shown + span::before,.pure-material-textfield-outlined > textarea:not(:focus):placeholder-shown + span::before,.pure-material-textfiel
